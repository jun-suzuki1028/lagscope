<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LagScope - Loading...</title>
    <script>
        // GitHub Pages SPA対応のリダイレクト処理
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/lagscope/src/main.tsx"></script>
</body>
</html>
